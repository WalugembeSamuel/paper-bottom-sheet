import '@polymer/polymer/polymer-legacy.js';

suite('<paper-bottom-sheet>', function() {

        var items;

        setup(function() {

        });

        test('adds custom items', function() {
            expect(items.length).to.be.eql(2);
        });

            expect(items[1].getAttribute("text")).to.be.eql("Delete");
        });
    });

    suite('localization behavior', function() {
        var element;

        setup(function() {
            element = fixture('ElementWithCustomCancelText');
        });

        test('sets cancel based on cancel-text attribute', function() {
            expect(element.$.cancel.text).to.be.eql("Abbrechen");
        });
    });
});
