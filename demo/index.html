<!doctype html>
<html>
	<head>
		<title>Demo</title>
		<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../node_modules/web-animations-js/web-animations-next.min.js"></script>
		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import '@polymer/paper-button/paper-button';
			import '@polymer/paper-checkbox/paper-checkbox';
		</script>
		
		<!-- @see https://github.com/PolymerElements/neon-animation/issues/226#issuecomment-290930385 -->
		<!-- <link rel="import" href="../../neon-animation/web-animations.html"> -->
		<script type="module" src="../paper-bottom-sheet.js"></script>
		<script type="module" src="../paper-bottom-sheet-item.js"></script>
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles">
		
				body{
				padding:0;
				}
		
				demo-snippet{
					--demo-snippet-demo: {
						background-color:#fff;
					}
				}
			</style>
		</custom-style>
	</head>

	<body>
		<demo-snippet>
			<template>
				<dom-bind>
					<template>
						<paper-bottom-sheet slide="{{sliding}}" modal="{{modalSheet}}" with-backdrop="[[withBackdrop]]" id="sheet">
							<paper-bottom-sheet-item text="Star" icon="icons:star-border" on-tap="tapStar"></paper-bottom-sheet-item>
							<paper-bottom-sheet-item text="Delete" icon="icons:delete" warning on-tap="tapDelete"></paper-bottom-sheet-item>
						</paper-bottom-sheet>

						<paper-checkbox checked="{{sliding}}">Slide in</paper-checkbox><br>
						<paper-checkbox checked="{{modalSheet}}">Modal bottom sheet</paper-checkbox><br>
						<paper-checkbox checked="{{withBackdrop}}">Open without backdrop</paper-checkbox><br>
						<br>
						<paper-button on-tap="openSheet" raised>Open</paper-button>

						<script>
							var scope = document.querySelector("dom-bind");
							scope.withBackdrop = true;
							scope.openSheet = function() {
								this.$.sheet.open();
							}
							scope.tapStar = function() {
								this.$.sheet.close();
								alert("Starred");
							}
							scope.tapDelete = function() {
								this.$.sheet.close();
								alert("Deleted");
							}
						</script>

					</template>
				</dom-bind>
			</template>
		</demo-snippet>

	</body>
</html>
